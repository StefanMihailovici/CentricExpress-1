<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear button-dark" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 92px;"></div>
        <div>
            <img src="img/Logo_Centric_L_FC_without.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="width: 300px; height: 93px;"></div>
        <form id="login-form2" class="list">
            <label class="item item-input" id="login-input2">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email">
      </label>
            <label class="item item-input" id="login-input3">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password">
      </label>
        </form>
        <button id="login-button1" style="font-weight:lighter;" class="button button-dark  button-block">Login</button>
        <div id="login-button-bar1" class="button-bar">
            <button id="login-button6" style="font-weight:lighter;font-size:15px;" class="button button-positive  button-block" ng-click="showSignin()">Create Account</button>
            <button id="login-button8" style="font-weight:lighter;font-size:15px;" class="button button-positive  button-block">Forgot Password</button>
        </div>
    </ion-content>
</ion-modal-view>
