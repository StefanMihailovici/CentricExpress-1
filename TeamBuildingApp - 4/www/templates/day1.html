<ion-view title='<div class="customize-header"> <h4>Good Morning!</h1>                        
                </div>
                <img class="header-img" src="http://i2.mirror.co.uk/incoming/article5423743.ece/ALTERNATES/s615b/MOST-BEAUTIFUL-FACES.jpg">'
                ng-controller="Day1Ctrl" > 
    <div class="bar bar-subheader extended-subheader">
        <h4>Day 1</h4>
        <h1>{{ day1.date.dayOfWeek }}</h1>
        <h6>{{ day1.date.month}} {{ day1.date.dayOfMonth }}, {{day1.date.year }}</h6>
        <a class="icon-right ion-ios-arrow-right" href="#/app/day2"></a>
    </div>
    <ion-content class="has-extended-header">
        <div class="list">
            <a ng-repeat="event in day1.eventsList"class="item item-avatar item-icon-left customize-item" href="#">
                <div>
                    <h3>
                        {{event.name}}
                    </h2>
                    <p>
                        {{event.location}}
                    </p>
                     <p> {{event.description}}</p>
                </div>          
                <span class="item-note"> {{event.startTime.hour}}:{{event.startTime.minute}}-{{event.endTime.hour}}:{{event.endTime.minute}}</span>
            </a>
        </div>
    </ion-content>
    
</ion-view>
